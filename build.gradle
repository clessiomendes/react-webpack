buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:${project.grailsVersion}"
    }
}

apply plugin: "org.grails.grails-profile"
apply plugin: "org.grails.grails-profile-publish"

group 'org.grails.profiles'
version '1.0.0-SNAPSHOT'

grailsPublish {
    // TODO: Provide values here
    user = 'user'
    key = 'key'
    githubSlug = 'grails-profiles/react'
    license {
        name = 'Apache-2.0'
    }
    title = "React Profile"
    desc = "A profile for creating applications with React frontends"
    developers = [zacharyklein:"Zachary Klein"]
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}  

dependencies {
    runtime "org.grails.profiles:webpack:1.0.0-SNAPSHOT"
}
